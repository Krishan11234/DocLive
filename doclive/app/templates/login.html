{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="/static/assets/css/styles.css" rel="stylesheet">
    <title>Login Account</title>
  </head>
  <body>
   <main class="form d-grid justify-content-center align-items-center">
     <div id="django-message">
       </div>
    <div class="d-grid justify-content-center align-items-center">
      <div class="bg-white text-dark p-5 rounded">
        <h1 class="text-center text-uppercase mb-4">Login Account</h1>
        <form>
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
          <input class="form-control" type="text" name="username" id="username" placeholder="Please enter username">
          </div>
        <div class="mb-3">
          <label class="form-label" for="mobile">Password</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="Please enter password">
        </div>
        <div class="mb-3">
        <div class="d-grid gap-2 mt-3 mb-3">
          <a onclick="login()" class="next-btn btn btn-primary">Login</a>
        </div>
        <span class="d-flex justify-content-center align-items-center text-capitalize"><a class="text-dark p-1" aria-disabled="true" tabindex="-1" href="/signup"> create account</a> | <a class="text-dark p-1" aria-disabled="true" tabindex="-1" href="#">forgot password</a> </span>
        </form>
      </div>
    </div>
   </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script rel="text/javascript" src='/static/js/index.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
